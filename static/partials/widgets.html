<p>
	<h2>Widgets List</h2>
	<label ng-hide="!networkActivity">Loading...</label>
	<table>
		<tr ng-repeat="widget in widgets">
			<td>{{widget.name}}</td>
		</tr>
		<tr ng-hide="widgets.length"><td>No widgets found.</td></tr>
	</table>
	<form ng-submit="addWidget()">
		<input type="text" ng-model="widgetName" ng-disabled="networkActivity" value="{{widgetName}}" placeholder="Enter Widget"></input>
		<button type="Submit" ng-click="setImage(img)" ng-disabled="networkActivity">Add</button>
</p>
